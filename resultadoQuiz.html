<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon.png">

    <title>Resultado Quiz</title>

</head>

<body>

<center>

    <div id="imagem-resultado">imagem</div>
    <button class="iniciar2" type="button" onclick="window.location.href='index.html'">reiniciar</button>

    <script>

const resultado = localStorage.getItem('resultado');
const container = document.getElementById('imagem-resultado');

var imagemUrl;

console.log(resultado)
if (resultado === 'coringa') {
    imagemUrl = "img/coringa.jpg";
    container.innerHTML = `<img class="resultadosIMG" src="${imagemUrl}" alt="Coringa">
                           <p id="resultadoBODY">Você é o Coringa!</p>
                           <p id="resultadoBODY2">Conhecido por sua mente caótica e imprevisível, o Coringa é um gênio do crime que transforma o caos em sua maior arma. Ele não busca apenas vencer, mas espalhar o terror e a loucura por onde passa, sempre com um sorriso macabro no rosto. Um mestre da manipulação, o Coringa é um símbolo de anarquia e desafio às normas sociais, tornando-o um dos vilões mais fascinantes e temidos dos quadrinhos e do cinema.</p>`;
} else if (resultado === 'capitao-patria') {
    imagemUrl = 'img/patria.jpg';
    container.innerHTML = `<img class="resultadosIMG" src="${imagemUrl}" alt="Capitão Pátria">
                           <p id="resultadoBODY">Você é o Capitão Pátria!</p>
                           <p id="resultadoBODY2">Apesar de parecer o herói perfeito, com superpoderes como força sobre-humana, voo e visão de calor, ele é na verdade uma figura sombria e implacável. Capitão Pátria é movido pelo desejo de controle absoluto e não mede esforços para manter sua imagem pública impecável, enquanto nos bastidores é arrogante, cruel e sem empatia. Ele vê a humanidade como inferior e usa seu poder para manipular e intimidar todos ao seu redor, tornando-o um dos vilões mais complexos e assustadores do universo.</p>`;
} else if (resultado === 'voldemort') {
    imagemUrl = 'img/voldemort.png';
    container.innerHTML = `<img class="resultadosIMG" src="${imagemUrl}" alt="Voldemort">
                           <p id="resultadoBODY">Você é o Voldemort!</p>
                           <p id="resultadoBODY2">O Lorde das Trevas, Voldemort, é um dos bruxos mais temidos de todos os tempos. Ele busca imortalidade e poder absoluto, usando magia negra para dominar o mundo bruxo. Sua frieza e desprezo pela vida humana o tornam um inimigo aterrador, e seu nome é suficiente para causar pavor até nos mais corajosos.</p>`;
} else if (resultado === 'eggman') {
    imagemUrl = 'img/eggman.png';
    container.innerHTML = `<img class="resultadosIMG" src="${imagemUrl}" alt="Eggman">
                           <p id="resultadoBODY">Você é o Dr. Eggman!</p>
                           <p id="resultadoBODY2">Dr. Eggman é um gênio malvado com uma inteligência brilhante e uma obsessão por dominar o mundo. Usando suas invenções tecnológicas, ele constantemente cria máquinas para realizar seus planos de dominação global, enfrentando seu eterno rival, Sonic. Determinado e persistente, ele é um vilão cujo maior trunfo é sua mente engenhosa.</p>`;
} else if (resultado === 'darth-vader') {
    imagemUrl = 'img/darth-vader.jpeg';
    container.innerHTML = `<img class="resultadosIMG" src="${imagemUrl}" alt="Darth Vader">
                           <p id="resultadoBODY">Você é o Darth Vader!</p>
                           <p id="resultadoBODY2">Darth Vader, anteriormente conhecido como Anakin Skywalker, é o temido Senhor Sombrio dos Sith. Após sucumbir ao lado sombrio da Força, ele se tornou o braço direito do Imperador Palpatine. Com sua armadura icônica e o poder devastador da Força, Vader é um dos vilões mais poderosos e temidos da galáxia.</p>`;
} else {
    container.innerHTML = '<p id="resultadoBODY">Nenhum resultado disponível.</p>';
}



    </script>

</center>

</html>
